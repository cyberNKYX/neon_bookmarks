<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Bookmarks Grid</title>

      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" id="searchInput" placeholder="Search bookmarks...">
          <img src="search_128x128.png" id="helpButton" class="help-button" alt="Help" title="Help">
        </div>
      </div>
    </header>
    
    <main class="main-content">

        <span id="bookmarkCount">0</span> bookmarks

      <div class="app-logo">
        <img src="logo_128x128.png" alt="App Logo">
